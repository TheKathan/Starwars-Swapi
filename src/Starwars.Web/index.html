<script>
  // Starting z-index value

  // Simulated JWT token (replace with actual token)
  let authToken = null;

  // Function to show/hide login and film list pages
  async function togglePages() {
    const loginAndRegistration = document.getElementById('loginAndRegistration');
    const filmListPage = document.getElementById('filmListPage');

    if (authToken) {
      loginAndRegistration.classList.add('d-none');

      // Show loading spinner while fetching film data
      const loadingSpinner = document.getElementById('loadingSpinner');
      loadingSpinner.classList.remove('d-none');

      try {
        // Retrieve and populate the film list from the API
        await populateFilmList();

        // Hide loading spinner and show film list
        loadingSpinner.classList.add('d-none');
        filmListPage.classList.remove('d-none');
      } catch (error) {
        console.error('An error occurred:', error);
        alert('Failed to retrieve film data. Please try again.');
      }
    } else {
      loginAndRegistration.classList.remove('d-none');
      filmListPage.classList.add('d-none');
    }
  }

  // Function to authenticate and retrieve JWT token from the API
  async function authenticateUser(username, password) {
    try {
      const response = await fetch(`${apiBaseUrl}/User/authenticate`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          Username: username,
          Password: password,
        }),
      });

      if (response.ok) {
        const data = await response.json();
        if (data && data.token) {
          // Store user data in a cookie
          createCookie(data);

          return data.token; // Return the JWT token
        } else {
          throw new Error('Token not found in response');
        }
      } else {
        throw new Error('Authentication failed');
      }
    } catch (error) {
      console.error('Authentication error:', error);
      throw error;
    }
  }

  // Function to create a cookie with user data
  function createCookie(authResponse) {
    const cookieData = {
      Id: authResponse.Id,
      FirstName: authResponse.FirstName,
      LastName: authResponse.LastName,
      Username: authResponse.Username,
      Email: authResponse.Email,
      Token: authResponse.Token
    };

    // Convert the data to a JSON string
    const cookieValue = JSON.stringify(cookieData);

    // Set the cookie with an expiration date (e.g., 1 day from now)
    const expirationDate = new Date();
    expirationDate.setDate(expirationDate.getDate() + 1);

    // Construct the cookie string
    // Set the cookie
    document.cookie = `userData=${encodeURIComponent(cookieValue)}; expires=${expirationDate.toUTCString()}; path=/`;
  }

  function getUserDataFromCookie() {
    const cookieValue = document.cookie
            .split('; ')
            .find((row) => row.startsWith('userData='));

    if (cookieValue) {
      const userData = decodeURIComponent(cookieValue.split('=')[1]);
      return JSON.parse(userData);
    }

    return null;
  }

  function clearUserDataCookie() {
    document.cookie = 'userData=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
  }

  // Function to handle login form submission
  async function handleLoginSubmit(e) {
    e.preventDefault();

    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    try {
      const token = await authenticateUser(username, password);
      authToken = token;

      // Retrieve and populate the film list from the API
      await togglePages();
    } catch (error) {
      alert('Authentication failed. Please check your credentials.');
    }
  }

  // Event handler for login form submission
  document.getElementById('loginForm').addEventListener('submit', handleLoginSubmit);

  // Function to handle registration form submission

    const firstName = document.getElementById('firstName').value;
    const lastName = document.getElementById('lastName').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('registrationPassword').value;

    try {
      const response = await fetch(`${apiBaseUrl}/User/register`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          FirstName: firstName,
          LastName: lastName,
          Email: email,
          Password: password,
        }),
      });

      if (response.ok) {
        alert('Registration successful. You can now login.');
        toggleForms(true); // Switch to the login form after registration
      } else {
        throw new Error('Registration failed');
      }
    } catch (error) {
      console.error('Registration error:', error);
      alert('Registration failed. Please try again.');
    }
  }

  // Event handler for registration form submission
  document.getElementById('registrationForm').addEventListener('submit', handleRegistrationSubmit);

  // Function to retrieve film data from the API
  async function populateFilmList() {
    try {
      // Show loading spinner while fetching data
      document.getElementById('loadingSpinner').classList.remove('d-none');

      const response = await fetch(`${apiBaseUrl}/Films`, {
        method: 'GET',
        headers: {
          'Authorization': `Bearer ${authToken}`
        }
      });

      if (response.ok) {
        const films = await response.json();
        // Hide loading spinner and show film list
        document.getElementById('loadingSpinner').classList.add('d-none');
        const filmList = document.getElementById('filmList');
        filmList.innerHTML = '';

        films.forEach(film => {
          // Create a Bootstrap card for each film
          const card = document.createElement('div');
          card.className = 'card mb-3';
          card.innerHTML = `
          <div class="card-header">
            <h5 class="card-title">${film.title} (Episode ${film.episodeId})</h5>
          </div>
          <div class="card-body">
            <p class="card-text">Opening Crawl: ${film.openingCrawl}</p>
            <button type="button" class="btn btn-primary" onclick="showFilmDetails(${film.id})">Show Details</button>
            <!-- You can add more film details here as needed -->
          </div>
        `;

          filmList.appendChild(card);
        });

        filmList.classList.remove('d-none');
      } else {
        throw new Error('Failed to retrieve film data from the API.');
      }
    } catch (error) {
      console.error('An error occurred:', error);
      alert('Failed to retrieve film data. Please try again.');
    }
  }

        await createButtonsForItems("filmStarshipList", filmDetails.starships, showStarshipDetails);
        await createButtonsForItems("filmVehicleList", filmDetails.vehicles, showVehicleDetails);

      }
    } catch (error) {

      alert('Failed to retrieve film details. Please try again.');
    }
  }

  async function createButtonsForItems(elementId, items, itemDetailsFunction) {
    const element = document.getElementById(elementId);

    items.forEach(item => {
      const button = document.createElement('button');
      button.type = 'button';
      button.className = 'btn btn-secondary mr-2';
      button.textContent = (item.name !== null && item.name !== undefined) ? item.name : item.title;

      button.addEventListener('click', () => {
        itemDetailsFunction(item.id);
      });

      element.appendChild(button);
    });
  }

  // Function to toggle between login and registration forms
  function toggleForms(showLoginForm) {
    const loginFormContainer = document.getElementById('loginFormContainer');
    const registrationFormContainer = document.getElementById('registrationFormContainer');
    const showLoginLink = document.getElementById('showLoginLink');
    const showRegistrationLink = document.getElementById('showRegistrationLink');

    if (showLoginForm) {
      loginFormContainer.style.display = 'block';
      registrationFormContainer.style.display = 'none';
      showLoginLink.style.display = 'none';
      showRegistrationLink.style.display = 'block';
    } else {
      loginFormContainer.style.display = 'none';
      registrationFormContainer.style.display = 'block';
      showLoginLink.style.display = 'block';
      showRegistrationLink.style.display = 'none';
    }
  }

  // Event handler for "Register" link click
  document.getElementById('showRegistrationLink').addEventListener('click', function (e) {
    e.preventDefault();
    toggleForms(false); // Show registration form
  });

  // Event handler for "Login" link click
  document.getElementById('showLoginLink').addEventListener('click', function (e) {
    e.preventDefault();
    toggleForms(true); // Show login form
  });

  // Event handler for "Logout" button click
  document.getElementById('logoutButton').addEventListener('click', function (e) {
    e.preventDefault();
    clearUserDataCookie();
    authToken = null;
    togglePages();
  });
  
  // Initial page setup

  // Retrieve authentication token from cookie on page load
  const userData = getUserDataFromCookie();
  authToken = userData ? userData.Token : null;
  
  togglePages();
</script>
